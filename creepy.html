<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/mini-default.min.css" />
    <title>Faces</title>
  </head>
  <body>
    <img
      src="media/header-alternative.png"
      class="rounded"
      style="width: 100%;height: 100%; position: absolute; z-index: -1;"
    />
    <div class="container">
      <div
        class="row"
        style="text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: auto;
      background-size: cover;
      object-fit: cover;
      min-height: 40%;
      max-height: 80%;
      min-width: 40%;
      max-width: 80%;"
      >
        <div class="col-sm" style="margin-block: 15%;">
          <a
            href="creepyface/abeni/index.html"
            class="button rounded shadowed"
            style="max-width: 12em; min-width: 5em;"
            ><img src="creepyface/abeni/face.png" style="height: inherit;"
          /></a>
        </div>
        <div class="col-sm" style="margin-block: 15%;">
          <a
            href="creepyface/girardi/index.html"
            class="button rounded shadowed"
            style="max-width: 12em; min-width: 5em;"
            ><img src="creepyface/girardi/face.png" style="height: inherit;"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
