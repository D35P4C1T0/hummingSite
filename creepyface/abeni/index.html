<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/mini-default.min.css" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="og:url"
      content="https://creepyface.io/content/3c2da6a9-75c4-4763-a66f-8c004f24991a"
    />
    <meta property="og:title" content="Creepyface" />
    <meta
      property="og:description"
      content="The Javascript library that makes your face follow the pointer"
    />
    <meta property="og:image" content="https://creepyface.io/logo.png" />

    <title>Creepyface</title>
    <style media="screen">
      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      img {
        margin-bottom: 2rem;
        max-width: 300px;
      }
    </style>
    <script src="https://creepyface.io/creepyface.js"></script>
  </head>
  <body>
    <img
      data-creepyface
      src="img/serious.jpeg"
      data-src-hover="img/hover.jpeg"
      data-src-look-0="img/0.jpeg"
      data-src-look-45="img/45.jpeg"
      data-src-look-90="img/90.jpeg"
      data-src-look-135="img/135.jpeg"
      data-src-look-180="img/180.jpeg"
      data-src-look-225="img/225.jpeg"
      data-src-look-270="img/270.jpeg"
      data-src-look-315="img/315.jpeg"
    />
  </body>
</html>
